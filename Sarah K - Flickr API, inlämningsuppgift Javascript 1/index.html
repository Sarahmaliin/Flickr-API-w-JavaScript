<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
    <title>Image gallery</title>
</head>
<body>
    <header>
        <h1 id="headerText">
            Image gallery
        </h1>
    </header>
    <main>
        <section id="Search">
            <input id="searchField">
            <button id="searchBtn">Search</button>
            <select id="pageSorter" onchange="getSelectedValue();">
                <option value="Images per page">Image per page</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </select>
        </section>
        <ul id="gallery">
            
        </ul>
        <section id="NPbtn">
        <button class="btns" id="previous">&#8249 </button>
        <button class="btns" id="next">&#8250 </button>
    </section>
    </main>
    <script src="/javascript/flickr.js"></script>
   
</body>
</html>
